
{% extends './base/navbar.html' %}

{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <link rel="stylesheet" href="%static 'css/product.css' %">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image"> <img src={{data.image.url}} id="main_product_image" width="350"> </div>
                        <div class="thumbnail_images">
                            <ul id="thumbnail">
                                <li><img onclick="changeImage(this)" src={{data.image.url}} width="70"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>{{data.product_name}}</h3> <span class="heart"><i class='bx bx-heart'></i></span>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p>{{data.description}}</p>
                        </div>
                        <h3>Rs.{{data.price}}</h3>
                       
                        
                        <div class="buttons d-flex flex-row mt-5 gap-3">
                        <form method="GET">
                            
                            <button class="btn btn-outline-dark">Buy Now</button>
                        </form>
                        <form action="../Cart/CartOperation.php?pid=$pid" method="POST">
                            <button class="btn btn-dark">Add to Cart</button> </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
